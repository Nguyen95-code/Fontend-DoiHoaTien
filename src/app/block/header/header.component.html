<div class="site-navbar mt-4">
  <div class="py-1">

    <nav class="navbar navbar-expand-lg navbar-light site-navigation ">
      <img class="navbar-brand" routerLink="/"
           src="http://photoservice.gamesao.vn/Resources/Upload/Images/Editor/30/Nh%E1%BB%AFng%20k%C3%BD%20%E1%BB%A9c%20kh%C3%B4ng%20th%E1%BB%83%20n%C3%A0o%20qu%C3%AAn%20v%E1%BB%81%20bi%E1%BB%87t%20%C4%91%E1%BB%99i%20R%20nh%C3%AD%20nh%E1%BB%91%20trong%20Pokemon/rocket.jpg"
           routerLink="/">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto site-menu">
          <li class="nav-item active">
            <a class="nav-link" routerLink="/">Trang chủ</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" routerLink="top-song-views">Bài hát nổi bật</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" routerLink="list-singer">Ca Sĩ</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" routerLink="list-album">Album</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" routerLink="list-playlist">Playlist</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" routerLink="search-song">Tìm kiếm bài hát</a>
          </li>
        </ul>
        <div *ngIf="!currentUser">
          <a routerLink="login">Đăng nhập</a>|<a routerLink="register">Đăng ký</a>
        </div>
        <div class="form-inline dropdown " *ngIf="currentUser">
          <div class="row btn-group" (click)="routerLink()">
            <img src="{{currentUser.image}}" alt="{{currentUser.name}}"
                 style="height: 30px; width: 30px; border-radius: 50%"/>
            <p class="col-6">{{currentUser.name}}</p>
          </div>
          <div class="col-2">
            <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
                    aria-expanded="false">
            </button>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
              <button class="dropdown-item" type="button" routerLink="create-song"
                      *ngIf="currentUser.roles.name === 'ROLE_SINGER'"><i class='fas'>&#xf574;</i>
                Tạo bài hát mới
              </button>
              <div class="dropdown-item" routerLink="edit-profile-user" >Cập nhập tài khoản</div>
              <button class="dropdown-item" routerLink="change-password">Đổi mật khẩu</button>
              <a class="dropdown-item" (click)="logout()">Đăng xuất</a>
            </div>
          </div>

        </div>
      </div>
    </nav>

  </div>
</div>

<div class="site-blocks-cover overlay"
     style="height: 300px;background-image: url('../../../theme/images/hero_bg_3.jpg');">
  <div class="container">
    <div class="row align-items-center justify-content-center">
      <div class="col-md-7 text-center" data-aos-delay="400">
        <div class="carousel-caption">
          <h3 class="display-2">Website nghe nhạc miễn phí</h3>
        </div>


      </div>
    </div>
  </div>
</div>
