<div *ngIf="currentUser">
  <a routerLink="create-album" *ngIf="isSinger">Create album</a>
</div>
<div class="row">
  <div *ngFor="let album of listAlbum" class="col-md-3">
    <div [routerLink]="['detail-album', album.id]">
      <img src="{{album.image}}" style="width: 100%">
      <h3 class="container">{{album.name}}</h3>
    </div>
  </div>
</div>
