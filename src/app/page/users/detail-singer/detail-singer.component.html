<div>
  <div class="row">
    <div class="col-4">
      <img src="{{singer.image}}"  style="position: relative; width: 100%">
    </div>
    <div class="col-3">
      <blockquote>
        <p>{{singer.name}}</p>
        <small><cite title="Source Title">{{singer.address}}<i class="icon-map-marker"></i></cite></small>
      </blockquote>
      <p>
      <i class="icon-envelope"></i> {{singer.company}}<br>
      <i class="icon-globe"></i> www.bootsnipp.com <br>
      <i class="icon-gift"></i> January 30, 1974
    </p>
    </div>
</div>

<div class="media comment-box">
  <form [formGroup]="commentForm" (ngSubmit)="createComment()">
    <div class="media-body">
      <input type="text" class="form-control" formControlName="description" placeholder="Bình luận của bạn" >
      <br/>
      <input type="submit" class="btn btn-outline-primary" value="Thêm mới bình luận">
    </div>
  </form>
</div>

<div>
  <div class="media comment-box" [routerLink]="['detail-singer', singer.id]" *ngFor="let comment of listCommentSinger">
    <div class="media-left" >
      <a href="#"><img class="img-responsive user-photo" src="{{comment.user.image}}">
      </a>
    </div>
    <div class="media-body">
      <h4 class="media-heading">{{comment.user.name}}</h4>
      <p>{{comment.description}}</p>
    </div>
  </div>
</div>
</div>
