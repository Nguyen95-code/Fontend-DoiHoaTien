<nav>
  <div class="nav nav-tabs" id="nav-tab" role="tablist">
    <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab" aria-controls="nav-home" aria-selected="true">Thông tin</a>
    <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile" role="tab" aria-controls="nav-profile" aria-selected="false">Bài hát</a>
  </div>
</nav>
<div class="tab-content" id="nav-tabContent">
  <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
    <div class="row">
      <div class="col-4">
        <img src="{{singer.image}}"  style="position: relative; width: 100%">
      </div>
      <div class="col-3">
        <blockquote>
          <p>{{singer.name}}</p>
          <small><cite title="Source Title">{{singer.address}}<i class="icon-map-marker"></i></cite></small>
        </blockquote>
        <p>
          <i class="icon-envelope"></i> {{singer.company}}<br>
          <i class="icon-globe"></i> www.bootsnipp.com <br>
          <i class="icon-gift"></i> January 30, 1974
        </p>
      </div>
    </div>

    <div class="media comment-box">
      <form [formGroup]="commentForm" (ngSubmit)="createComment()">
        <div class="media-body">
          <input type="text" class="form-control" formControlName="description" placeholder="Bình luận của bạn" >
          <br/>
          <input type="submit" class="btn btn-outline-primary" value="Thêm mới bình luận">
        </div>
      </form>
    </div>

    <div>
      <div class="media comment-box" [routerLink]="['detail-singer', singer.id]" *ngFor="let comment of listCommentSinger">
        <div class="media-left" >
          <a href="#"><img class="img-responsive user-photo" src="{{comment.user.image}}">
          </a>
        </div>
        <div class="media-body">
          <h4 class="media-heading">{{comment.user.name}}</h4>
          <p>{{comment.description}}</p>
        </div>
      </div>
    </div>
  </div>
  <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
    <ul class="list-unstyled row" >
      <li class="media col-3" (click)="routerLinkSong(song)" *ngFor="let song of listSongOfSinger">
        <img src="{{song.image}}" class="mr-3" height="65" width="65">
        <div class="media-body">
          <h5 class="mt-0 mb-1">{{song.name}}</h5>
          {{song.description}}
        </div>
      </li>
    </ul>
  </div>
</div>
