<div class='container'>
  <div class="media comment-box">
    <form [formGroup]="commentForm" (ngSubmit)="createComment()">
    <div class="media-body">
      <input type="text" class="form-control" formControlName="description" placeholder="Bình luận của bạn" >
      <br/>
      <input type="submit" class="btn btn-outline-primary" value="Thêm mới bình luận">
    </div>
    </form>
  </div>
</div>
