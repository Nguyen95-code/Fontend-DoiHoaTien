<form [formGroup]="songForm" (ngSubmit)="createSong()" class="form-group">
  <div >
    <label >Name of music</label>
    <input type="text" class="form-control" formControlName="name" >
  </div>
  <div >
    <label >Description of music</label>
    <input type="text" class="form-control" formControlName="description" placeholder="description">
  </div>
  <div >
    <label >File music</label>
    <input type="file" class="form-control-file" formControlName="link" (change)="uploadAudio($event)">
  </div>
  <div >
    <label >File image</label>
    <input type="file" class="form-control-file" formControlName="image" (change)="uploadImage($event)">
  </div>
  <input type="submit" class="btn btn-success mr-2" value="Create">
  <button type="button" class="btn btn-warning " routerLink="">Cancel</button>
</form>
