<form [formGroup]="songForm" (ngSubmit)="createSong()" class="form-group">
  <div *ngIf="uploadAudioSuccess" class="alert-success alert">
    Upload Audio Success
  </div>
  <div *ngIf="uploadImageSuccess" class="alert-success alert">
    Upload Image Success
  </div>
  <div *ngIf="(!uploadAudioSuccess && songForm.get('link').value != '') ||
        (!uploadImageSuccess && songForm.get('image').value != '')" class="alert alert-primary">
    Uploading!!!
  </div>
  <div >
    <label >Name of music</label>
    <input type="text" class="form-control" formControlName="name">
  </div>
  <div class="alert alert-danger" role="alert"
       *ngIf="songForm.get('name').value.trim() == '' && songForm.get('name').touched">
    Name is required
  </div>
  <div class="alert alert-danger" role="alert"
       *ngIf="songForm.get('name').value.trim().length < 6 && songForm.get('name').touched">
    Name must be longer than 6 characters
  </div>
  <div>
    <label >Description of music</label>
    <textarea type="text" class="form-control" formControlName="description" placeholder="description" style="height: 300px"></textarea>
  </div>
  <div class="alert alert-danger" role="alert"
       *ngIf="songForm.get('description').value.trim() == '' && songForm.get('description').touched">
    Description is required
  </div>
  <div class="alert alert-danger" role="alert"
       *ngIf="songForm.get('description').value.trim().length < 10 && songForm.get('description').touched">
    Description must be longer than 10 characters
  </div>
  <div >
    <label >File music</label>
    <input type="file" class="form-control-file" formControlName="link" (change)="uploadAudio($event)">
  </div>
  <div class="alert alert-danger" role="alert"
       *ngIf="songForm.get('link').invalid && songForm.get('link').touched">
    Music is required
  </div>
  <div class="alert alert-danger" *ngIf="!checkAudio">
    This is not audio
  </div>
  <div >
    <label >File image</label>
    <input type="file" class="form-control-file" formControlName="image" (change)="uploadImage($event)">
  </div>
  <div class="alert alert-danger" role="alert"
       *ngIf="songForm.get('image').invalid && songForm.get('image').touched">
    Image is required
  </div>
  <div class="alert alert-danger" *ngIf="!checkImage">
    This is not image
  </div>
  <input type="submit" class="btn btn-success mr-2" value="Create">
  <button type="button" class="btn btn-warning " routerLink="">Cancel</button>
</form>
