<button routerLink="create-song">Create new song</button>

<h2>Bài hát nổi bật</h2>
<div class="container-fluid padding">
  <div class="row padding">
    <div class="col-md-12 col-lg-6">
      <p>name: Hãy Trao Cho Anh</p>
      <p>singer Sơn Tùng</p>
      <p>description</p>
      <audio></audio>
      <br>
    </div>
    <div class="col-lg-6">
      <img
        src="http://kenh14cdn.com/crop/640_360/2019/12/5/photo1562070771315-1562070771900-crop-1562070788898874611958-15755527951611137027236-crop-157555280281298082080.jpg"
        class="img-fluid">
    </div>
    <hr class="my-4">
  </div>
</div>

<h2>Tất cả bài hát</h2>
<div class="row">
<span class="col-md-3" *ngFor="let song of songList">
  <span class="card" style="height: 500px; width: 100%">
    <img src="{{song.image}}" class="card-img-top" style="width: 100%; height: 50%">
    <span class="card-body">
      <h5 class="card-title">{{song.name}}</h5>
      <p class="card-text">{{song.description}}</p>
      <a [routerLink]="['detail-song', song.id]" class="btn btn-primary" style="bottom: 0px">Chi tiết bài hát</a>
    </span>
  </span>
</span>
</div>

<h2>List new Song</h2>

<div class="row">
  <div *ngFor="let song of listNewSong" class="col-md-3">
    <div class="card" style="height: 500px; width: 100%">
      <img class="card-img-top img-fluid" src="{{song.image}}" style="width: 100%; height: 50%">
      <div class="card-body">
        <h4 class="card-title">{{song.name}}</h4>
        <!--<h4 class="card-title">{{song.singer.name}}</h4>-->
        <a class="btn btn-outline-secondary" [routerLink]="['detail-song', song.id]">Vào đây mà nhìn</a>
      </div>
    </div>
  </div>
</div>
