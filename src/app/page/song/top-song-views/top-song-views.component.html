<h2>Bài hát nổi bật</h2>
<ul class="list-unstyled row" >
  <li class="media col-3" [routerLink]="['detail-song', song.id]" *ngFor="let song of listTopViewSong">
    <img src="{{song.image}}" class="mr-3" height="65" width="65">
    <div class="media-body">
      <h5 class="mt-0 mb-1">{{song.name}}</h5>
      {{song.description}}
    </div>
  </li>
</ul>
