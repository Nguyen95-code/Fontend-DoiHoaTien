<app-top-song-views></app-top-song-views>
<div class="site-section">
  <div class="container">
    <div class="row ">
      <div class="site-section-heading text-center mb-5 w-border col-md-6 mx-auto">
        <h2>Danh sách bài hát mới nhất</h2>
      </div>
    </div>

    <ul class="list-unstyled row" >
      <li class="media col-3" [routerLink]="['detail-song', song.id]" *ngFor="let song of listNewSong">
        <img src="{{song.image}}" class="mr-3" height="65" width="65">
        <div class="media-body">
          <h5 class="mt-0 mb-1">{{song.name}}</h5>
          {{song.description}}
        </div>
      </li>
    </ul>
  </div>
</div>
