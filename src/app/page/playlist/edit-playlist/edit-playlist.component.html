<form [formGroup]="playlistForm" (ngSubmit)="editPlaylist()" class="form-group">

  <div *ngIf="uploadImageSuccess" class="alert-success alert">
    Upload Image Thành Công
  </div>

  <div *ngIf="(!uploadImageSuccess && playlistForm.get('image').value != '')" class="alert alert-danger">
    Đang Upload. Xin vui lòng chờ trong giây lát!!!
  </div>

  <div>
    <label>Tên Playlist</label>
    <input type="text" class="form-control" formControlName="name" placeholder="Tên Playlist" value="{{playlist.name}}">
  </div>
  <div>
    <label>File ảnh đại diện Playlist</label>
    <img src="{{playlist.image}}"/>
    <input type="file" class="form-control-file" formControlName="image" (change)="uploadImage($event)"/>
  </div>

  <input type="submit" class="btn btn-success mr-2" value="Cập nhật">

  <button type="button" class="btn btn-warning" routerLink="list-playlist">Hủy</button>
</form>
