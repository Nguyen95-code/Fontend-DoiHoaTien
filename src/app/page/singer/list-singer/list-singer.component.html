<h1>My Singer List</h1>
<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">Name</th>
    <th scope="col">Image</th>
    <th scope="col">MyList</th>
  </tr>
  </thead>
  <tbody *ngFor="let singer of singerList">
  <tr>
    <td> {{ singer.name }}</td>
    <td> {{ singer.image }}</td>
    <td> {{ singer.myList }}</td>
  </tr>
  </tbody>
</table>
