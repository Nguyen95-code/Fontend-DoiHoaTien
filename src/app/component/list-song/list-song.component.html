<div class="row">
<span class="col-md-3" *ngFor="let song of songList">
  <span class="card">
    <img src="{{song.image}}" class="card-img-top" alt="...">
    <span class="card-body">
      <h5 class="card-title">{{song.name}}</h5>
      <p class="card-text">{{song.description}}</p>
      <a [routerLink]="['detail-song', song.id]" class="btn btn-primary">Chi tiết bài hát</a>
    </span>
  </span>
</span>
</div>
